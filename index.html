<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app" aria-label="Tap anywhere to roll two dice">
    <div id="dice">
      <img class="die" id="die1" src="icons/dice-six-faces-one.svg" alt="die face 1" />
      <img class="die" id="die2" src="icons/dice-six-faces-one.svg" alt="die face 1" />
    </div>
  </main>

  <script>
    // ðŸ”¥ Kill any old service workers & caches so new JS actually loads
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
    }
    if ('caches' in window) {
      caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
    }
  </script>
  <script src="script.js"></script>
</body>
</html>

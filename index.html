<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Dice</title>

  <!-- (Optional) Manifest - DISABLED until icons exist to avoid 404s -->
  <!-- <link rel="manifest" href="/manifest.webmanifest" /> -->

  <!-- Theme color -->
  <meta name="theme-color" content="#0b5fff" />
  <meta name="color-scheme" content="light dark" />

  <!-- iOS PWA (modern) -->
  <meta name="mobile-web-app-capable" content="yes" />
  <!-- (Deprecated but harmless) <meta name="apple-mobile-web-app-capable" content="yes" /> -->
  <!-- Remove this until you add /icons/icon-180.png -->
  <!-- <link rel="apple-touch-icon" href="/icons/icon-180.png" /> -->

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app" aria-label="Tap anywhere to roll two dice">
    <div id="dice">
      <img class="die" id="die1" src="icons/dice-six-faces-one.svg" alt="die face 1" />
      <img class="die" id="die2" src="icons/dice-six-faces-one.svg" alt="die face 1" />
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    // If you are using a service worker, leave this. Otherwise you can remove.
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').catch(console.error);
      });
    }
  </script>
</body>
</html>

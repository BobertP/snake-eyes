<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app" aria-label="Tap anywhere to roll two dice">
    <div id="dice">
      <img class="die" id="die1" src="icons/dice-six-faces-one.svg" alt="die face 1" />
      <img class="die" id="die2" src="icons/dice-six-faces-one.svg" alt="die face 1" />
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    // Safe SW registration (optional). Comment this out if you don't want a SW.
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
